version: '3.8'

# Development configuration optimized for M4 Mac (Apple Silicon)
services:
  # PostgreSQL Database - ARM64 optimized
  postgres:
    image: postgres:16-alpine
    platform: linux/arm64
    container_name: sms-receiver-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sms_receiver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API - Development mode with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    platform: linux/arm64
    container_name: sms-receiver-backend-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sms_receiver
      CORS_ORIGIN: http://localhost:3000
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_VALIDATE_WEBHOOK: "false"
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - Development mode with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    platform: linux/arm64
    container_name: sms-receiver-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data_dev:
